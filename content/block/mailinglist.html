<div class="row">
	<div class="span3" >
		<object id="icon_mail" style="margin-left:30%;margin-bottom:10%" data="img/email.svg" type="image/svg+xml"></object>
	</div>
	<div class="span4" style="border-left: 1px solid gray;padding-left:40px;">
		<legend>Anmeldung zur Mailingliste</legend>
		<form method="post" action="http://mailman.kreativitaet-trifft-technik.de/subscribe/chaostreff-ol">
			<div class="control-group">
				<label class="control-label" for="inputEmail">E-Mail</label>
				<div class="controls">
					<input type="text" class="span3" id="inputEmail" name="email" required="true" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPass">Passwort</label>
				<div class="controls">
					<input type="password" class="span3" id="inputPass" name="pw" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPass2">Passwort Wiederholung</label>
				<div class="controls">
					<input type="password" class="span3" id="inputPass2" name="pw-conf" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputName">Name (Optional)</label>
				<div class="controls">
					<input type="text" class="span3" id="inputName" name="fullname" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary"><i class="icon-pencil"></i> Anmelden</button>
					<button type="reset" class="btn btn-danger">Löschen</button>
				</div>
			</div>
		</form>
	</div>
	<div class="span3">
		Für Aktuelles und wichtige Ankündigungen könnt ihr unsere Mailingliste abonnieren: <br/><br/><b>chaostreff-ol@kreativitaet-trifft-technik.de</b>
	</div>
</div>
